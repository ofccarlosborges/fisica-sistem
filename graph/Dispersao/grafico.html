<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/regression"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="graph.css" rel="stylesheet">
</head>
<body>


  <div class="container mt-5 justify-content-center align-items-center text-center">
    <div class="row mt-2 justify-content-center align-items-center">
      <div class="col-auto">
        <div class="form-group">
          <label for="xValues" class="mt-2">Valores de X:</label>
          <textarea id="xValues" class="form-control form-control-sm"></textarea>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-group">
          <label for="yValues" class="mt-2">Valores de Y:</label>
          <textarea id="yValues" class="form-control form-control-sm"></textarea>
        </div>
      </div>
    </div>
  
    <div class="mt-2">
      <button onclick="generatePlot()" class="btn btn-primary">Gerar Gráfico</button>
    </div>
  
    <div class="row mt-2">
      <div class="d-flex justify-content-center align-items-center text-center">
        <button id="linearBtn" class="btn btn-secondary">Ajuste Linear</button>
        <button id="polyBtn" class="btn btn-secondary">Ajuste Polinomial</button>
      </div>
    </div>
      
    <div class="container mt-5">
      <div class="card border-dark">
        <div class="card-header bg-dark text-light">
          Gráfico de dispersão
        </div>
        <div class="card-body">
          <div id="plot" class="chart-container"></div>
        </div>
      </div>
    </div>
  </div>
  
  


  <div id="coefficients"></div>

  <script src="graph.js"></script>

</body>
</html>
