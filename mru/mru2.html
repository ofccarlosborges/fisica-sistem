<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mru2.css">

    <script src="../mruv/jquery-2.2.4.min.js"></script>
    <title>MRU 2</title>
</head>
<body>

      <div class="container">
        <div class="row justify-content-center">
      
          <div class="col-lg-4 col-md-12" style="margin-top: 5%;">
            <div class="card  ">
                <div class="card-body text-center" style="text-align: center; background-color: #f1f1f1;border-radius: 10px; padding: 25px; box-shadow: 0px 0px 5px rgb(66 66 66 / 70%);">
                   
                    <div class="select" style="color: white; font-weight: 300; font-size: 16px; border: none; border-radius: 20px; text-align: center;">
                        <select id="escolha_mru" onchange="escolhaMRU()" class="Style_spiner" >
                            <option value="selecioneOpcao">Selecione uma opção...</option>
                            <option value="posiInicial">Posição Incial</option>
                            <option value="posiFinal">Posição Final</option>
                            <option value="velo">Velocidade</option>
                            <option value="tempo">Tempo</option>
                        </select>
                        
                        <div class="grupo-campos form-floating  mb-3 mt-3">
                            <input type="number"class="form-control campo-texto text-center" id="mruValor1" placeholder="Valor" name="mruValor1"  required/>
                            <label for="mruValor1" id="labelValor1" ></label>
                        </div>
                        
                        <div class="grupo-campos form-floating  mb-3 mt-3">
                            <input type="number" name="mruValor2" id="mruValor2" placeholder="Valor" class="form-control campo-texto text-center" required/>
                            <label for="mruValor2" id="labelValor2" ></label>
                        </div>
                
                        <div class="grupo-campos form-floating  mb-3 mt-3">
                            <input type="number" name="mruValor3" id="mruValor3" placeholder="Valor" class="form-control campo-texto text-center" required />
                            <label for="mruValor3" id="labelValor3"></label>
                        </div>

                        <div >
                            <input type="button" id="btnCalcularMRU" onclick="escolhaMRU()" class="btn btnCalcular" value="CALCULAR" style="width: 11rem; background: #3a3a3a; border: none;"/>
                        </div>

                        <div class="card text-center "  style="background: #18ab29; border-radius: 20px; width: 80%; height: 5rem; margin-top: 5%; margin-left: auto; margin-right: auto; ">
                            <div class="card-body">
                                <div class="result-valor card-text" id="result_valor">52/ms</div> 
                            </div>
                          </div>
                </div>
            </div>
      
            </div>
        </div>
      </div>
  
      <script src="mru.js"> </script>

</body>
</html>
