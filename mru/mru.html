<body>

    <div>

        <input type="number" id="valor3" placeholder="Valor3"/><br>
        <input type="button" id="btn-mru" onclick="btn()" value="Cacular"/>

    <script>
        function btn(){
            var v1 = 0;
            var v2 = 0;
            v1 = parseFloat(document.getElementById("valor1").value);
            v2 = parseFloat(document.getElementById("valor2").value);
            document.getElementById("valor3").innerHTML = v1 + v2;
            //v3.innerHTML = v1 + v2;
        }


    </script>
