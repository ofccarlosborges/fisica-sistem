<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mru.css">
    <title>MRU</title>
</head>
<body>

    <div class="campos-mru">
        <div class="selecao">
            <select id="escolha_mru" onchange="escolhaMRU()" class="style-mru" >
                <option value="selecioneOpcao">Selecione uma opção...</option>
                <option value="posiInicial">Posição Incial</option>
                <option value="posiFinal">Posição Final</option>
                <option value="velo">Velocidade</option>
                <option value="tempo">Tempo</option>
            </select>
        </div>

        <div class="input-group">
            <input type="number" id="mruValor1" class="input-area" required/>
            <label for="inputField" id="labelValor1" class="label"></label>
        </div>
    
        <div class="input-group">
            <input type="number" id="mruValor2" class="input-area" required/>
            <label for="inputField" id="labelValor2" class="label"></label>
        </div>
    
        <div class="input-group">
            <input type="number" id="mruValor3" class="input-area" required />
            <label for="inputField" id="labelValor3" class="label"></label>
        </div>

        <div class="btn-mru">
            <input type="button" id="btnCalcularMRU" onclick="escolhaMRU()" class="btnCalcular" value="CALCULAR"/>
        </div>

        <div class="resultados"><div class="result-valor" id="result_valor"> </div></div>
    </div>

    <script src="mru.js"> </script>


</body>
</html>
